<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form id="asset_comment_approve_form" method='post' class="form" role="form" action='{% url 'asset_comment_approve_manager' comment.id %}'>
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Approvazione commento</h4>
              </div>
              <div class="modal-body">
                    {% csrf_token %}
                    {% for field in form.hidden_fields %}
                        <div class="hidden">{{ field }}</div>
                    {% endfor %}
                    <p>Sicuro di voler approvare il commento:</p>
                    <p>{{ comment.text }}</p>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="annulla" />
                <input type="submit" class="btn btn-primary" value="conferma" style="margin-bottom: 5px;" />
              </div>
        </form>
    <script>
        var form_options = {
            target: '#modal',
            success: function() {  }
        }
        $('#asset_comment_approve_form').ajaxForm(form_options);
    </script>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
